# WalkingPOV Nginx Configuration
# This is your EXISTING site - DO NOT MODIFY
# Location: /etc/nginx/sites-available/vaulttube (yes, it's confusingly named)
# Domain: walkingpov.com
# Backend Port: 3001

server {
    listen 80;
    listen [::]:80;
    server_name walkingpov.com www.walkingpov.com;

    # Client upload size (for thumbnails)
    client_max_body_size 10M;

    # Frontend - Serve React build
    location / {
        root /var/www/vaulttube/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API - Proxy to Express backend on port 3001
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Serve uploaded thumbnails
    location /uploads {
        alias /var/www/vaulttube/server/uploads;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

