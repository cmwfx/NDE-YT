# NDE-YT (VaultTube.com) Nginx Configuration
# This is your NEW site for vaulttube.com
# Location: /etc/nginx/sites-available/nde-yt
#
# NOTE: Your existing walkingpov.com is at /etc/nginx/sites-available/vaulttube
# so we use "nde-yt" as the filename to avoid conflicts

server {
    listen 80;
    listen [::]:80;
    server_name vaulttube.com www.vaulttube.com;

    # Increase upload size for audio/video files
    client_max_body_size 100M;

    # Frontend - Serve React build
    location / {
        root /var/www/nde-yt/frontend/dist;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API - Proxy to Express backend on port 3002 (DIFFERENT from walkingpov)
    location /api {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for long-running video processing
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
    }

    # Serve uploaded files (audio, visuals, videos)
    location /uploads {
        alias /var/www/nde-yt/backend/uploads;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}
